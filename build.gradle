group 'com.hadihariri'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        maven {
            url "http://dl.bintray.com/kotlin/kotlin-eap-1.1/"
        }
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.5

repositories {
    maven {
        url "http://dl.bintray.com/kotlin/kotlin-eap-1.1/"
    }
    maven {

        url  "http://dl.bintray.com/wasabifx/wasabifx"
    }
    maven {
        url  "http://dl.bintray.com/kotlin/kotlinx.html/"
    }
    maven {
        url  "http://dl.bintray.com/kotlin/ktor"
    }
    mavenCentral()
}

dependencies {
    compile 'org.wasabifx:wasabi:0.3.37'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version'
    compile 'org.jetbrains.kotlinx:kotlinx.html.jvm:0.5.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
